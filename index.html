<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='utf-8'/>
		<title>CatJack</title>
		<script src="lib/jquery-2.1.1.js"></script>
		<link rel='stylesheet' type='text/css' href='css/normalize.css'/>
		<link rel='stylesheet' type='text/css' href='css/main.css'/>
		<link href='http://fonts.googleapis.com/css?family=Allerta+Stencil' rel='stylesheet' type='text/css'>
	</head>
	<body>
	
	<div id='window'>
		<div id='table'>
			<h1 class="title">CatJack</h1>
			
			<div id='dealer' class='card-area'>
			</div>
			<div class='clear-fix'></div>
			<div id='middle-box'>
				<div id='scoreboard'>
					<dl>
						<dt>Dealer Score:</dt>
						<dd id='dealer-score'>2852</dd>
						<dt>Player Score:</dt>
						<dd id='player-score'>3984</dd>
					</dl>
				</div>
				<div id='message-area'>
					<p>
						Sed ut perspiciatis unde omnis iste natus error.
					</p>
				</div>
			</div>
			<div class='clear-fix'></div>
			
			<div id='player' class='card-area'>
			</div>
			
			
			<div class='clear-fix'></div>
			<div id='buttons'>
				<ul>
					<li id="hit-button"><button/>Hit</li>
					<li id="stand-button"><button/>Stand</li>
				</ul>

			</div>
		</div>
	</div>
	<div id="game-over-message">
		<div id="win-message">
			<h1>You Won!</h1>

			<button>Yay!</button>
		</div>
		<div id="lose-message">
			<h1>You Failed!</h1>

			<button>Noo!</button>
		</div>
		<div id="tie-message">
			<h1>You Tied!</h1>

			<button> </button>
		</div>
	</div>


	<!-- Load JavaScript Files -->
	<script src="js/game.js"></script>
	<script src="js/game.card.js"></script>
	<script src="js/game.deck.js"></script>
	<script src="js/game.hand.js"></script>
	<script src="js/game.dealer.js"></script>
	<script src="js/game.player.js"></script>
	<script src="js/game.play.js"></script>
	<script src="js/game.ui.js"></script>

	</body>
</html>
