<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='utf-8'/>
		<title>CatJack</title>
		<script src="lib/jquery-2.1.1.js"></script>
		<link rel='stylesheet' type='text/css' href='css/normalize.css'/>
		<link rel='stylesheet' type='text/css' href='css/main.css'/>
	</head>
	<body>
	
	<div id='window'>
		<div id='table'>
			<h1>Welcome to CatJack!</h1>
			
			<div id='dealer' class='card-area'>
			</div>
			<div id='deck'>
			</div>
			<div class='clear-fix'></div>
			<div id='scoreboard'>
				<dl>
					<dt>Dealer</dt>
					<dd>Value</dd>
					<dt>Player</dt>
					<dd>Value</dd>
				</dl>
			</div>
			
			<div id='player' class='card-area'>
			</div>
			<div id='message-area'><p>Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium.</p></div>
			
			<div class='clear-fix'></div>
			<div id='buttons'>
				<ul>
					<li id="hit-button"><button/>Hit</li>
					<li id="stand-button"><button/>Stand</li>
				</ul>

			</div>
		</div>
	</div>


	<!-- Load JavaScript Files -->
	<script src="js/game.js"></script>
	<script src="js/game.card.js"></script>
	<script src="js/game.deck.js"></script>
	<script src="js/game.hand.js"></script>
	<script src="js/game.dealer.js"></script>
	<script src="js/game.player.js"></script>
	<script src="js/game.play.js"></script>

	</body>
</html>
